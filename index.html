<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simplecalculator</title>
    <link rel="icon" href="./calculator.png" />
    <!--bootstrap css file-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: #f2f2f2;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .row {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.24);
      }
      #operators option {
        font-size: 20px;
        font-weight: bold;
      }
      #output {
        border: 0px;
        outline: none;
      }
    </style>
    <script>
      function Btnclick() {
        var firstvalue = document.getElementById("firstvalue").value;
        var secondvalue = document.getElementById("secondvalue").value;
        var sign = document.getElementById("operators").value;
        var output = "";
        //addition
        if (sign == "+") {
          output = parseFloat(firstvalue) + parseFloat(secondvalue);
          document.getElementById("output").value = output;
        }
        //substraction
        if (sign == "-") {
          output = parseFloat(firstvalue) - parseFloat(secondvalue);
          document.getElementById("output").value = output;
        }
        //multiplication
        if (sign == "*") {
          output = parseFloat(firstvalue) * parseFloat(secondvalue);
          document.getElementById("output").value = output;
        }
        //division
        if (sign == "รท") {
          output = parseFloat(firstvalue) / parseFloat(secondvalue);
          document.getElementById("output").value = output;
        }
        // end
        document.querySelector("#firstvalue").value = "";
        document.querySelector("#secondvalue").value = "";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <section class="row">
        <h3 class="text-center mt-3 mb-3">Simple Calculator</h3>
        <div class="col-md-3 mt-3 mb-3">
          <input
            type="text"
            class="form-control p-2"
            placeholder="Enter First Value:"
            autofocus
            id="firstvalue"
          />
        </div>
        <div class="col-md-2 mt-3 mb-3">
          <select class="form-select p-2" id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="รท">รท</option>
          </select>
        </div>
        <div class="col-md-3 mt-3 mb-3">
          <input
            type="text"
            class="form-control p-2"
            placeholder="Enter Second Value:"
            autofocus
            id="secondvalue"
          />
        </div>
        <div class="col-md-2 mt-3 mb-3">
          <button
            class="btn btn-success w-100"
            onclick="Btnclick()"
            style="font-size: 18px; font-weight: bold"
          >
            =
          </button>
        </div>
        <div class="col-md-2 mt-3 mb-3">
          <input
            type="text"
            class="form-control p-2"
            id="output"
            placeholder="Output"
            readonly
          />
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
